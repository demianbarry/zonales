<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Content Manager Utilities - Zonales</title>
    <link type="text/css" rel="stylesheet" href="content.css">
    <link type="text/css" rel="stylesheet" href="global.css">
    <script type="text/javascript" src="mootools.js"></script>
    <script type="text/javascript" src="viewutils.js"></script>
    </head>

    <body>
        <div id="container"/>
        <div id="header">
            <div id="logo">
                <a href="/CMUtils"><img alt="Zonales" src="logo.gif"></a>
            </div>
        </div>
        <div class="clearfix" id="wrapper">
            <div id="gram_content">
                <textarea id="textExtraction" cols="80" rows="5" style="float: left;"></textarea>
                <td class="input"><input type="button" style="width: 19%;" value="Compilar" onclick=""></td>
                <td class="input"><input type="button" style="width: 19%;" value="Anular" onclick=""></td>
                <td class="input"><input type="button" style="width: 19%;" value="Publish" onclick=""></td>
                <td class="input"><input type="button" style="width: 19%;" value="Extraer" onclick=""></td>
                <td class="input"><input type="button" style="width: 19%;" value="SAVE" onclick=""></td>
            </div>
            <div id="resultsgram_content">
                <table width="100%" cellspacing="0" cellpadding="0" border="0" class="advanced_search">
                    <tbody>
                        <tr>
                            <td colspan="2"><h2>Query Builder</h2></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Zona</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="city" value=""></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Tags</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="tags" value=""></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Source</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="source" value=""></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Source URI</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="uriSource" value=""></td>
                        </tr>
                        <tr><td colspan="2"><h2 style="margin-top: 0.7em;">Criteria</h2></td></tr>
                        <tr>
                            <td width="35%" class="label"><label>Users to include</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="includeUsers" value=""></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Keywords to include</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="includeKeywords" value=""></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Users to skip</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="skipUsers" value=""></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Keywords to skip</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="skipKeywords" value=""></td>
                        </tr>
                        <tr><td colspan="2"><h2 style="margin-top: 0.7em;">Comments</h2></td></tr>
                        <tr>
                            <td width="35%" class="label"><label>Commenters</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="commenters" value=""></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Inclulde all commenters</label></td>
                            <td class="input"><input id="allCommenters" type="checkbox" onclick="allCommenterChange()"></td>
                        </tr>
                        <tr><td colspan="2"><h2 style="margin-top: 0.7em;">Filters</h2></td></tr>
                        <tr>
                            <td width="35%" class="label"><label>Users black list</label></td>
                            <td class="input"><input id="usersBlackList" type="checkbox"></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Keywords black list</label></td>
                            <td class="input"><input id="keywordsBlackList" type="checkbox"></td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Min Actions</label></td>
                            <td class="input"><input type="text" style="width: 100%;" id="minActions" value=""></td>
                        </tr>
                        <tr><td colspan="2"><h2 style="margin-top: 0.7em;"></h2></td></tr>
                        <tr>
                            <td width="35%" class="label"><label>Include tags from source</label></td>
                            <td class="input"><input id="sourceTags" type="checkbox"></td>
                        </tr>
                        <tr><td colspan="2"><h2 style="margin-top: 0.7em;"></h2></td></tr>
                        <tr>
                            <td colspan="2"><input style="width: 100%" type="button" value="Generate Query" onclick="generateQuery();"></td>
                        </tr>
                        <tr><td colspan="2"><h2 style="margin-top: 0.7em;">Otras utilidades</h2></td></tr>
                        <tr><td colspan="2"><a href="index.html">Facebook Utilities</a></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
