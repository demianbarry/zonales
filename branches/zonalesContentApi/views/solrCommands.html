<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Content Manager Utilities - Zonales</title>
    <link href="/css/ZoneStyle.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="/css/content.css">
    <link type="text/css" rel="stylesheet" href="/css/global.css">
    <script type="text/javascript" src="/js/mootools.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
	 <script type="text/javascript" src="/js/solrCommands.js"></script> 
</head>

<body>
    <div id="container"/>
    <div id="header">
        <div id="logo">
            <a href="/CMUtils"><img alt="Zonales" src="/images/logo.gif"></a>
        </div>
        <div style="float:right;margin-top:18px">
	     		<h1 style="margin-top: 0.7em; text-align: center">Env√≠o de comandos a Solr</h1>
        		<a style="float:right" href="/CMUtils">Volver</a>
        </div>
    </div>
    <div class="clearfix" id="wrapper">
        <div id="view_content">
            <div id="search_div">
                <table class="advanced_search">
                    <tbody>
                        <tr><td colspan="2"><h2 style="margin-top: 0.7em;">Comandos</h2></td></tr>
                        <tr>
                            <td width="35%" class="label"><label>Ingrese commando en formato JSON</label></td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <textarea id="solrCommand" rows="7" cols="120"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="input">
                                <input type="button" style="width: 33%; float: left;" value="Ejecutar" onclick="executeCommand(false);">
                                <input type="button" style="width: 33%;  float: left;" value="Commit" onclick="executeCommand(true);">
                            </td>
                        </tr>
                        <tr>
                            <td width="35%" class="label"><label>Respuesta</label></td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <textarea id="response" rows="10" cols="120"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="input">
                                <input type="button" style="width: 66%; float: left;" value="Limpiar" onclick="$('response').value = '';">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="resultado" style="width: 100%; float: left; height: 100px; background-repeat: no-repeat;"></div>
            <div id="postsContainer"></div>
        </div>
        <div id="resultslist_content" style="float: right;">
        </div>
    </div>
</body>
